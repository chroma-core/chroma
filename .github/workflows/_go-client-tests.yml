name: Go Tests

on:
  workflow_call:
  pull_request:
    branches: [ "main" , "**" ]
  workflow_dispatch:
    inputs:
      run_api:
        description: 'Run API tests'
        required: false
        type: boolean
        default: false
      run_cloud:
        description: 'Run Cloud integration tests'
        required: false
        type: boolean
        default: false
      run_ef:
        description: 'Run Embedding Function tests'
        required: false
        type: boolean
        default: false
      run_crosslang:
        description: 'Run Cross-Language EF tests'
        required: false
        type: boolean
        default: false

jobs:
  paths-filter:
    name: Get changed paths
    runs-on: ubuntu-latest
    outputs:
      embeddings: ${{ steps.changes.outputs.embeddings }}
      crosslang: ${{ steps.changes.outputs.crosslang }}
      base: ${{ steps.changes.outputs.base }}
    steps:
      - name: Get changed paths
        id: changes
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@v3
        with:
          filters: |
            base:
              - 'clients/go/**/*.go'
              - 'clients/go/pkg/commons/**'
              - 'clients/go/pkg/logger/**'
              - 'clients/go/go.mod'
              - 'clients/go/go.sum'
            embeddings:
              - 'clients/go/pkg/embeddings/**'
              - 'clients/go/pkg/commons/embed/**'
            crosslang:
              - 'clients/go/scripts/cross_lang_ef_test.py'
              - 'clients/go/pkg/embeddings/cross_lang_integration_test.go'
              - 'clients/go/requirements-test.txt'
  lint:
    name: Lint
    runs-on: ubuntu-latest
    environment: Test
    defaults:
      run:
        working-directory: clients/go
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'clients/go/go.mod'
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          working-directory: clients/go
  api:
    name: Test Chroma API
    runs-on: ubuntu-latest
    needs: [lint,paths-filter]
    if: github.event_name == 'workflow_call' || inputs.run_api || needs.paths-filter.outputs.base == 'true'
    strategy:
      matrix:
        chroma-version: ["0.6.3","1.1.0","1.4.0"]
    environment: Test
    defaults:
      run:
        working-directory: clients/go
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'clients/go/go.mod'
      - name: Build
        run: make build
      - name: Test
        run: make test
        env:
          CHROMA_VERSION: ${{ matrix.chroma-version }}
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.chroma-version }}
          path: |
            clients/go/coverage.out
            clients/go/unit.xml
  cloud:
    name: Test Chroma Cloud
    runs-on: ubuntu-latest
    needs: [ lint,paths-filter ]
    if: github.event_name == 'workflow_call' || inputs.run_cloud || needs.paths-filter.outputs.base == 'true'
    environment: Test
    defaults:
      run:
        working-directory: clients/go
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'clients/go/go.mod'
      - name: Build
        run: make build
      - name: Test Cloud Client
        run: make test-cloud
        env:
          CHROMA_API_KEY: ${{ secrets.CHROMA_API_KEY }}
          CHROMA_TENANT: ${{ secrets.CHROMA_TENANT }}
          CHROMA_DATABASE: ${{ secrets.CHROMA_DATABASE }}
      - name: Test Cloud Embedding Functions
        run: make test-ef-cloud
        env:
          CHROMA_API_KEY: ${{ secrets.CHROMA_API_KEY }}
          CHROMA_TENANT: ${{ secrets.CHROMA_TENANT }}
          CHROMA_DATABASE: ${{ secrets.CHROMA_DATABASE }}
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-cloud
          path: |
            clients/go/coverage-cloud.out
            clients/go/unit-cloud.xml
  ef:
    name: Test Embedding Functions
    runs-on: ubuntu-latest
    needs: [lint,paths-filter]
    if: github.event_name == 'workflow_call' || inputs.run_ef || needs.paths-filter.outputs.embeddings == 'true'
    environment: Test
    defaults:
      run:
        working-directory: clients/go
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'clients/go/go.mod'
      - name: Build
        run: make build
      - name: Test
        run: make test-ef
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_GATEWAY_ENDPOINT: ${{ secrets.CF_GATEWAY_ENDPOINT }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          NOMIC_API_KEY: ${{ secrets.NOMIC_API_KEY }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MORPH_API_KEY: ${{ secrets.MORPH_API_KEY }}
          ROBOFLOW_API_KEY: ${{ secrets.ROBOFLOW_API_KEY }}
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ef-test-results
          path: |
            clients/go/coverage-ef.out
            clients/go/unit-ef.xml
  crosslang:
    name: Test Cross-Language EF Persistence
    runs-on: ubuntu-latest
    needs: [lint,paths-filter]
    if: github.event_name == 'workflow_call' || inputs.run_crosslang || needs.paths-filter.outputs.crosslang == 'true' || needs.paths-filter.outputs.embeddings == 'true'
    environment: Test
    defaults:
      run:
        working-directory: clients/go
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'clients/go/go.mod'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install -r requirements-test.txt
      - name: Build
        run: make build
      - name: Test
        run: make test-crosslang
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHROMA_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHROMA_API_KEY: ${{ secrets.CHROMA_API_KEY }}
          CHROMA_TENANT: ${{ secrets.CHROMA_TENANT }}
          CHROMA_DATABASE: ${{ secrets.CHROMA_DATABASE }}
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crosslang-test-results
          path: |
            clients/go/coverage-crosslang.out
            clients/go/unit-crosslang.xml
