name: Rust tests

on:
  workflow_call:

jobs:
  test:
    strategy:
      matrix:
        platform: [depot-ubuntu-22.04]
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        working-directory: chroma
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: chroma
      - name: Setup
        uses: ./chroma/.github/actions/rust
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose
  test-integration:
    strategy:
      matrix:
        platform: [depot-ubuntu-22.04-16]
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        working-directory: chroma
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: chroma
      - name: Setup
        uses: ./chroma/.github/actions/rust
      - name: Start services in Tilt
        uses: ./.github/actions/tilt
        with:
          working-directory: chroma
      - name: Run tests
        run: cargo test --verbose
        env:
          CHROMA_KUBERNETES_INTEGRATION: "true"
