name: PR checks
on:
  # todo: temp to test during PR, remove before merge
  push:
  pull_request:
    branches:
      - main
      - '**'
  # todo: ignore docs folder?

jobs:
  python-tests:
    name: Python tests
    uses: ./.github/workflows/_python-tests.yml

  python-stress-tests:
    name: Python stress tests
    uses: ./.github/workflows/_python-stress-tests.yml

  python-client-tests:
    name: Python client tests
    uses: ./.github/workflows/_python-client-tests.yml

  typescript-client-tests:
    name: TypeScript client tests
    uses: ./.github/workflows/_typescript-client-tests.yml

  check-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
        - name: Check PR Title
          uses: Slashgear/action-check-pr-title@v4.3.0
          with:
            regexp: '\[(ENH|BUG|DOC|TST|BLD|PERF|TYP|CLN|CHORE|RELEASE)\].*'
            helpMessage: "Please tag your PR title. See https://docs.trychroma.com/contributing#contributing-code-and-ideas. You must push new code to this PR for this check to run again."
        - name: Comment explaining failure
          if: failure()
          uses: actions/github-script@v6
          with:
            script: |
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'Please tag your PR title with one of: \\[ENH | BUG | DOC | TST | BLD | PERF | TYP | CLN | CHORE\\]. See https://docs.trychroma.com/contributing#contributing-code-and-ideas'
              })

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/actions/lint
