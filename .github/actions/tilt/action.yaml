name: Start Tilt services
description: "This action starts Tilt services"
runs:
  using: "composite"
  steps:
    - name: Install Tilt
      shell: bash
      run: |
        TILT_VERSION="0.34.2"
        curl -fsSL https://github.com/tilt-dev/tilt/releases/download/v$TILT_VERSION/tilt.$TILT_VERSION.linux.x86_64.tar.gz | \
          tar -xzv -C /usr/local/bin tilt
    - name: Start minikube
      uses: medyagh/setup-minikube@latest
      with:
        cpus: max
        memory: max
    - name: Pre-pull images referenced in k8s manifests
      shell: bash
      run: |
        set -euo pipefail

        k8s_dir="k8s"

        # Collect literal image references and ignore templated values
        mapfile -t images < <(
          grep -RhoE '^[[:space:]]*image:[[:space:]]*[[:graph:]]+' "$k8s_dir" |
          grep -v '{{' |
          sed -E 's/.*image:[[:space:]]*//' |
          tr -d '"' |
          grep -vi 'chroma-postgres' |                 # EXCLUDE chroma-postgres
          grep -vi 'load-service' |                 # EXCLUDE chroma-postgres
          sort -u
        )

        (( ${#images[@]} )) || { echo "No literal images found â€“ nothing to pull."; exit 0; }

        # Build a temporary docker-compose file
        tmpfile=$(mktemp)
        {
          echo "version: '3.9'"
          echo "services:"
          for i in "${!images[@]}"; do
            echo "  img$i:"
            echo "    image: \"${images[$i]}\""
          done
        } > "$tmpfile"

        echo "Generated compose file:"
        cat "$tmpfile"

        # Pull all images concurrently
        docker compose -f "$tmpfile" pull --parallel --quiet

    - name: Start Tilt
      shell: bash
      run: tilt ci
    - name: Forward ports
      shell: bash
      run: |
        # tilt ci does not forward ports
        # https://github.com/tilt-dev/tilt/issues/5964
        kubectl -n chroma port-forward svc/sysdb 50051:50051 &
        kubectl -n chroma port-forward svc/logservice 50052:50051 &
        kubectl -n chroma port-forward svc/rust-log-service 50054:50051 &
        kubectl -n chroma port-forward svc/query-service 50053:50051 &
        kubectl -n chroma port-forward svc/frontend-service 8000:8000 &
        kubectl -n chroma port-forward svc/rust-frontend-service 3000:8000 &
        kubectl -n chroma port-forward svc/minio 9000:9000 &
        kubectl -n chroma port-forward svc/jaeger 16686:16686 &
