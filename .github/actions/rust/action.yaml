name: Setup Rust
description: "This action sets up Rust"
runs:
  using: "composite"
  steps:
    - name: Install Protoc
      uses: arduino/setup-protoc@v2
    - name: Cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: rust/worker
    - name: Setup Nextest
      uses: taiki-e/install-action@nextest
