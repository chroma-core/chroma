name: Bug Report
description: File a bug report with Chroma
title: "[Bug]: "
labels: ["bug", "triage"]
# assignees:
#   - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
#       value: "A bug happened!"
    validations:
      required: true
#   - type: dropdown
#     id: version
#     attributes:
#       label: Version
#       description: What version of Chroma are you running?
#       options:
#         - 1.0.2 (Default)
#         - 1.0.3 (Edge)
#     validations:
#       required: true
  - type: textarea
    id: versions
    attributes:
      label: Versions
      description: We need your Chroma, Python, and OS versions, as well as whatever else you think relevant.
      placeholder: Chroma v0.3.14, Python 3.9.6, MacOS 12.5
#       value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
