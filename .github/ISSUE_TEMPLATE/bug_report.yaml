name: Bug Report
description: File a bug report with Chroma
title: "[Bug]: "
labels: ["bug", "triage"]
# assignees:
#   - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
#       value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: versions
    attributes:
      label: Versions
      description: Your Chroma, Python, and OS versions, as well as whatever else you think relevant. Check that you have [the latest Chroma](https://github.com/chroma-core/chroma/pkgs/container/chroma) as we are a fast moving pre v1.0 project.
      placeholder: Chroma v0.3.22, Python 3.9.6, MacOS 12.5
#       value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
