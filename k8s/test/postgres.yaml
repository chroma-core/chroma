apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: chroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: chroma-postgres
          env:
            - name: POSTGRES_MULTIPLE_DATABASES
              value: "sysdb,log"
            - name: POSTGRES_USER
              value: chroma
            - name: POSTGRES_PASSWORD
              value: chroma
          ports:
            - containerPort: 5432
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - chroma
            periodSeconds: 1
            failureThreshold: 10

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: chroma
spec:
  ports:
    - name: postgres-port
      port: 5432
      targetPort: 5432
  selector:
    app: postgres
  type: ClusterIP
