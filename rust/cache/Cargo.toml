[package]
name = "chroma-cache"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[dependencies]
clap = { workspace = true }
# Try the latest version of foyer.
# TODO(MrCroxx): Switch to a released version of foyer once it is available.
foyer = { git = "https://github.com/foyer-rs/foyer", rev = "7747111e7c10c817fa1cf488b5a4d87ee30da4b3", features = ["tracing", "serde"] }
mixtrics = { version = "0.2.0", features = ["opentelemetry_0_27"] }
anyhow = "1.0"
opentelemetry = { version = "0.27.0", default-features = false, features = ["trace", "metrics"] }

# TODO(rescrv):  Deprecated.  Find a suitable replacement for such things.
serde_yaml = "0.9"
# NOTE(hammadb): https://github.com/chroma-core/chroma/pull/3809 Do not change this version unless you know the implications.
ahash = "0.8.11"
async-trait = { workspace = true }
parking_lot = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
chroma-error = { workspace = true }
chroma-tracing = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }

[features]
default = []
tracing = ["foyer/tracing"]
