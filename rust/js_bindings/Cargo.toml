[package]
edition = "2021"
name = "chromadb-js-bindings"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.2", default-features = false, features = ["napi4"] }
napi-derive = "2.12.2"

# Existing
chroma-cli = { workspace = true }

# Core dependencies (mirroring python_bindings)
tokio = { workspace = true }
uuid = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }

# Chroma crates (same as python_bindings)
chroma-segment = { workspace = true }
chroma-sqlite = { workspace = true }
chroma-frontend = { workspace = true }
chroma-sysdb = { workspace = true }
chroma-log = { workspace = true }
chroma-config = { workspace = true }
chroma-cache = { workspace = true }
chroma-system = { workspace = true }
chroma-types = { workspace = true }
chroma-error = { workspace = true, features = ["validator"] }

[build-dependencies]
napi-build = "2.0.1"
