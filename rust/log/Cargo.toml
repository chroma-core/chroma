[package]
name = "chroma-log"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "log_service"
path = "src/bin/log.rs"

[dependencies]
arrow = { workspace = true }
async-trait = { workspace = true }
bytes = { workspace = true }
parquet = { workspace = true, optional = true }
prost = { workspace = true }
# Used by tracing
opentelemetry = { workspace = true }
rand = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
tonic = { workspace = true }
tonic-health = { workspace = true }
tracing = { workspace = true }
# Used by tracing
tracing-opentelemetry = { workspace = true }
uuid = { workspace = true }
tower = { workspace = true }
sqlx = { workspace = true }
tokio = { workspace = true }
serde_json = { workspace = true }
bytemuck = { workspace = true }
futures = { workspace = true }

chroma-tracing = { workspace = true, features = ["grpc"] }
chroma-config = { workspace = true }
chroma-error = { workspace = true, features = ["sqlx"] }
chroma-segment = { workspace = true }
chroma-storage = { workspace = true }
chroma-system = { workspace = true }
chroma-sysdb = { workspace = true }
chroma-types = { workspace = true }
chroma-sqlite = { workspace = true }
wal3 = { workspace = true }

[features]
default = ["server"]
server = ["parquet"]

[dev-dependencies]
tempfile = { workspace = true }
proptest = { workspace = true }
chroma-types = { workspace = true, features = ["testing"] }
